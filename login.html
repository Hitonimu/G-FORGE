<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="text-wrapper">Masuk ke akunmu</div>
          <img class="line" src="login.img/Line 1 (1).png" />
          <img class="img" src="login.img/Line 1 (1).png" />
          <div class="div">No. Telpon/email</div>
          <div class="text-wrapper-2">Password</div>
          <div class="text-wrapper-3">Face ID</div>
          <div class="text-wrapper-4"><button type="submit" class="btn" onclick="openPopup()">Lupa Password?</button></div>
          <div class="text-wrapper-5"><a href="daftar.html">Buat akun</a></div>
          <div class="group">
            <img class="ellipse" src="login.img/Ellipse 1.png" />
            <div class="text-wrapper-6">G - Forge</div>
          </div>
          <img class="icon-face-id" src="login.img/face id.png" />
          <div class="overlap-group-wrapper">
            <div class="overlap-group"><div class="text-wrapper-7"><a href="dasboard.html" class="pindah1">MASUK</a></div></div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup" id="popup">
      <div class="box">
        <div class="group">
          <div class="overlap">
            <div class="div">
              <div class="overlap">
                <div class="div"><img class="img" src="login.img/Group 2.png" /></div>
                <div class="group-2">
                  <img class="lupa-password" src="login.img/Lupa Password.png" />
                  <img class="atur-ulang-password" src="login.img/Atur Ulang Password.png" />
                  <img
                    class="tekan-tombol-di"
                    src="login.img/Tekan tombol di bawah agar mendapatkan link akses untuk mengatur ulang password anda..png"
                  />
                  <div class="overlap-group"><button type="submit" onclick="closePopup()"><img class="dapatkan-link-akses" src="login.img/Dapatkan Link Akses.png" /></button></div>
                </div>
                <img class="image" src="login.img/image 10 (1).png" />
              </div>
            </div>
            <img class="element" src="login.img/12085707_20944201 1.png" />
          </div>
        </div>
      </div>
      
      <script src="js/materi.js"></script>
    </div>
  </body>
</html>
