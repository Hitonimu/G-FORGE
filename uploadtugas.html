<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="css/uploadtugas.css" />
  </head>
  <body>
    <div class="tugas">
      <div class="div">
        <div class="overlap"><div class="text-wrapper">Format Pemberian Tugas</div></div>
        <div class="overlap-group">
          <div class="text-wrapper-2">Tenggat Waktu</div>
          <div class="vector-wrapper"><img class="vector" src="uploadtugas.img/Vector (16).png" /></div>
          <div class="rectangle"></div>
          <div class="overlap-2">
            <div class="rectangle-2"></div>
            <img class="img" src="uploadtugas.img/Vector (28).png" />
            <img class="vector-2" src="uploadtugas.img/Vector (30).png" />
            <img class="vector-3" src="uploadtugas.img/Vector (29).png" />
          </div>
          <div class="rectangle-3"></div>
          <div class="text-wrapper-3">Mata Pelajaran</div>
          <div class="text-wrapper-4">Nama</div>
          <div class="text-wrapper-5">Pesan Lampiran</div>
          <div class="text-wrapper-6">Format 1</div>
        </div>
        <div class="overlap-3">
          <div class="overlap-4">
            <div class="rectangle-4"></div>
            <img class="vector-4" src="uploadtugas.img/Vector (18).png" />
            <div class="text-wrapper-7">Pilih file</div>
            <img class="group" src="uploadtugas.img/Group (2).png" />
          </div>
          <div class="overlap-5">
            <div class="rectangle-4"></div>
            <img class="vector-5" src="uploadtugas.img/Vector (19).png" />
            <div class="text-wrapper-8">Tautkan Link</div>
            <img class="group" src="uploadtugas.img/Group (2).png" />
          </div>
          <p class="pilih-kategori-tugas">
            <span class="span">Pilih Kategori Tugas</span> <span class="text-wrapper-9">*</span>
          </p>
          <div class="text-wrapper-10">Format 2</div>
        </div>
        <div class="div-wrapper"><div class="text-wrapper-11"><a href="tugas.html" class="pindah">UPLOAD</a></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
